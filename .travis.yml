language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t xrchitron/express-test -f ./server/Dockerfile.dev ./server

script:
  - docker run -e CI=true xrchitron/express-test npm test

after_success:
  # - docker build -t xrchitron/itineraryx-client ./client
  - docker build -t xrchitron/itineraryx-nginx ./nginx
  - docker build -t xrchitron/itineraryx-server ./server
  - docker build -t xrchitron/itineraryx-worker ./worker
  #Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Take those images and push them to docker hub
  # - docker push xrchitron/itineraryx-client
  - docker push xrchitron/itineraryx-nginx
  - docker push xrchitron/itineraryx-server
  - docker push xrchitron/itineraryx-worker

deploy:
  provider: elasticbeanstalk
  region: 'ap-northeast-1'
  app: 'itineraryx'
  env: 'Itineraryx-env'
  bucket_name: 'elasticbeanstalk-ap-northeast-1-343534424551'
  bucket_path: 'itineraryx'
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY